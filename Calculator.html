<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheetCalculator.css" />
</head>

<body>
    <div class="container">
        <div id="display">
            <div class="input-number number-up">21/</div>
            <div class="input-number number-down">123</div>
        </div>
        <div class="button-container">
            <div class="row-button">
                <button class="button" id="clearOp">CC</button>
            </div>
            <div class="row-button">
                <button class="button" id="number7">7</button>
                <button class="button" id="number8">8</button>
                <button class="button" id="number9">9</button>
                <button class="button" id="divOp">/</button>
            </div>
            <div class="row-button">
                <button class="button" id="number4">4</button>
                <button class="button" id="number5">5</button>
                <button class="button" id="number6">6</button>
                <button class="button" id="mullOp">x</button>
            </div>
            <div class="row-button">
                <button class="button" id="number1">1</button>
                <button class="button" id="number2">2</button>
                <button class="button" id="number3">3</button>
                <button class="button" id="divSbb">-</button>
            </div>
            <div class="row-button">
                <button class="button" id="number0">0</button>
                <button class="button" id="zecimal">.</button>
                <button class="button" id="eqOp">=</button>
                <button class="button" id="addOP">+</button>
            </div>
        </div>
    </div>
</body>

</html>
