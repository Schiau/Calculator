<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheetCalculator.css" />
</head>

<body>
    <div class="container">
        <div id="display">
            <div class="input-number number-up">21/</div>
            <div class="input-number number-down">123</div>
        </div>
        <div class="button-container">
            <div class="row-button" style="margin-bottom: 4px;">
                <button class="buttonOp" id="deleteOp">Delete</button>
                <button class="buttonOp" id="clearOp">CC</button>
            </div>
            <div class="row-button">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="buttonOp">/</button>
            </div>
            <div class="row-button">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="buttonOp">x</button>
            </div>
            <div class="row-button">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="buttonOp">-</button>
            </div>
            <div class="row-button">
                <button class="buttonOp">.</button>
                <button class="button">0</button>
                <button class="buttonOp">=</button>
                <button class="buttonOp">+</button>
            </div>
        </div>
    </div>
    <script src="./Calculator.js"></script>
</body>

</html>
